<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex">
    <div aria-label="Sidebar"
         class="hs-overlay [--auto-close:lg] hs-overlay-open:translate-x-0 -translate-x-full transition-all duration-300 transform hidden fixed top-0 start-0 bottom-0 z-[60] w-64 bg-white border-e border-gray-200 pt-7 pb-10 overflow-y-auto lg:block lg:translate-x-0 lg:end-auto lg:bottom-0 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-800 dark:border-neutral-700"
         id="hs-offcanvas-example" role="dialog" tabindex="-1">
        <div class="px-6">
            <a aria-label="Brand"
               class="flex-none font-semibold text-xl text-black focus:outline-none focus:opacity-80 dark:text-white"
               href="#">Squad Track</a>
        </div>
        <nav class="hs-accordion-group p-6 w-full flex flex-col flex-wrap" data-hs-accordion-always-open>
            <ul class="space-y-1.5">
                <li class="hs-accordion">
                    <button aria-controls="users-accordion"
                            aria-expanded="true"
                            class="hs-accordion-toggle hs-accordion-active:text-blue-600 bg-gray-100 hs-accordion-active:hover:bg-transparent w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-700 rounded-lg hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:bg-neutral-800 dark:text-neutral-400 dark:hs-accordion-active:text-white dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                            type="button">
                        <svg class="size-4" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                             stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        First XI

                        <svg class="hs-accordion-active:block ms-auto hidden size-4 text-gray-600 group-hover:text-gray-500 dark:text-neutral-400"
                             fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                             stroke-linejoin="round"
                             stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m18 15-6-6-6 6"/>
                        </svg>
                    </button>
                </li>


                <a href="second.html">
                    <li class="hs-accordion">
                        <button aria-controls="users-accordion"
                                aria-expanded="true"
                                class="hs-accordion-toggle hs-accordion-active:text-blue-600 hs-accordion-active:hover:bg-transparent w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-700 rounded-lg hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:bg-neutral-800 dark:text-neutral-400 dark:hs-accordion-active:text-white dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                type="button">
                            <svg class="size-4" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                            Second XI

                            <svg class="hs-accordion-active:block ms-auto hidden size-4 text-gray-600 group-hover:text-gray-500 dark:text-neutral-400"
                                 fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round"
                                 stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="m18 15-6-6-6 6"/>
                            </svg>
                        </button>
                    </li>
                </a>
                <a href="reserves.html">
                    <li class="hs-accordion">
                        <button aria-controls="users-accordion"
                                aria-expanded="true"
                                class="hs-accordion-toggle hs-accordion-active:text-blue-600 hs-accordion-active:hover:bg-transparent w-full text-start flex items-center gap-x-3.5 py-2 px-2.5 text-sm text-gray-700 rounded-lg hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:bg-neutral-800 dark:text-neutral-400 dark:hs-accordion-active:text-white dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700 dark:focus:text-neutral-300"
                                type="button">
                            <svg class="size-4" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                            Reserves

                            <svg class="hs-accordion-active:block ms-auto hidden size-4 text-gray-600 group-hover:text-gray-500 dark:text-neutral-400"
                                 fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                                 stroke-linejoin="round"
                                 stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="m18 15-6-6-6 6"/>
                            </svg>
                        </button>
                    </li>
                </a>
            </ul>
        </nav>
    </div>
    <div class="flex-col" id="main" style="margin-left: 350px; width: 75%">
        <br><img alt="Manchester United"
                 class="player-imgs"
                 id="uploadTrigger"
                 src="https://squad-track-photos.s3.amazonaws.com/first.jpg"
                 style="width: 20%">
        <h1 class="text-4xl dark:text-white">First XI</h1>
        <br>
        <hr class="border-gray-200 dark:border-gray-100" style="width: 99%">
        <br>
        <br>
        <div class="w-full" id="main-content" style="padding: 0">
            <div class="flex flex-col w-full mx-auto">
                <div class="-m-1.5 w-full overflow-x-auto">
                    <div class="p-1.5 w-full inline-block align-middle">
                        <div class="border rounded-lg overflow-hidden dark:border-neutral-700">
                            <table class="w-full divide-y divide-gray-200 dark:divide-neutral-700">
                                <thead class="bg-gray-50 dark:bg-neutral-700">
                                <tr>

                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"
                                        scope="col">
                                        Name
                                    </th>
                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"
                                        scope="col">
                                        Age
                                    </th>
                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"
                                        scope="col">
                                        Salary
                                    </th>
                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"
                                        scope="col">
                                        Position
                                    </th>
                                    <th class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"
                                        scope="col">
                                        Action
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200 dark:divide-neutral-700" id="main-table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center mt-8 mx-auto">
                <button aria-controls="hs-vertically-centered-modal" aria-expanded="false" aria-haspopup="dialog"
                        class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
                        data-hs-overlay="#hs-vertically-centered-modal" id="nav-6" onclick=""
                        type="button">
                    Add new player
                </button>
            </div>

            <div class="absolute left-0 top-0 z-50 w-full h-full bg-gray-900 bg-opacity-50 hidden" id="modal-bg">
                <div class="modal" id="myModal">
                    <div class="modal-content">
                        <div class="close">&times;</div>
                        <div class="main-content-modal">
                            <div class="each-input-container">
                                <label class="input-labels" for="f-leader">Name</label>
                                <input
                                        class="data-inputs"
                                        id="f-leader"
                                        placeholder="John Smith"
                                        type="text"
                                />
                            </div>
                            <div class="each-input-container">
                                <label class="input-labels" for="f-attend"
                                >Age</label
                                >
                                <input
                                        class="data-inputs"
                                        id="f-attend"
                                        placeholder="25"
                                        type="number"
                                />
                            </div>
                            <div class="each-input-container">
                                <label class="input-labels" for="f-income">Salary</label>
                                <input class="data-inputs" id="f-income" placeholder="120000" type="number">
                            </div>


                            <div class="each-input-container">
                                <label class="input-labels" for="first-timers">Position</label>
                                <input class="data-inputs" id="first-timers" placeholder="Attacker" type="text">
                            </div>

                        </div>
                    </div>
                    <button id="save-button" onclick="saveData()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
